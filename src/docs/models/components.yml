components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
        - fullName
        - lastName
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        fullName:
          type: string
        gender:
          type: number
          enum: [0, 1]
        address:
          type: string
        role:
          type: string
        avatar:
          type: string
        isVerify:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
